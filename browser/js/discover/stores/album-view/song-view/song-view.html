<div class="row">
	<div class="col-xs-12 page-header">
		<h2>{{song.title}} <small>by {{album.artist.name}}</small></h2>
	</div>
	<div class="col-sm-12">
		<h3>Song url:</h3>
		<h3>
			<a href="{{song.url}}" target="_blank">{{song.url}}</a>
		</h3>
	</div>
	<div class="col-sm-12">
		<h3>Song detail page:</h3>
		<h3>
			<a ui-sref="song({id:song._id})">{{song.title}}></a>
		</h3>
	</div>
</div>
