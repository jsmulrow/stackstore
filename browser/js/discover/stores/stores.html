<div class="row">

	<div class="">
	    <button class="btn btn-info" ui-sref="discover.list">Return to List View</button>
	    <button class="btn btn-success" ng-click="defaultView()">Default View</button>
		<div class="page-header store-header">
		  <h1>Welcome to {{store.name}}! <small>{{store.owner.name}}'s store</small></h1>
		</div>
		<h3>Description: {{store.description}}</h3>
		<!-- <hr class="stack-hr"> -->
		<ui-view></ui-view>
	</div>

	<hr class="stack-hr">
	<div class="">
		<button ng-click="show='songs'" class="btn btn-primary">Songs</button>
		<button ng-click="show='albums'" class="btn btn-warning">Albums</button>
		<div ng-show="show==='songs'">
			<hr class="stack-hr">
			<h2>Exclusive Songs</h2>
			<label>Filter</label>
			<input ng-model="songFilter">
			<div class="">
				<ul class="search-list-scroll">
					<li class="search-item-scroll" ng-repeat="song in (store.songs | filter:songFilter)">
						<song-elem song="song" admin="false" edit="songView(song)"></song-elem>
					</li>
				</ul>
			</div>
		</div>
		<div ng-show="show==='albums'">
			<hr class="stack-hr">
			<h2>Exclusive Albums</h2>
			<label>Filter</label>
			<input ng-model="albumFilter">
			<div class="">
				<ul class="search-list-scroll">
					<li class="search-item-scroll" ng-repeat="album in (store.albums | filter:albumFilter)">
						<album-elem album="album" admin="false" edit="albumView(album)"></album-elem>
					</li>
				</ul>
			</div>
		</div>
	</div>

</div>
