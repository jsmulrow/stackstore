<div class="modal-header">
    <h3 class="modal-title">Song</h3>
</div>

<div class="modal-body">
    <p>{{item.title}}</p>
    <p>$  {{item.price}}</p>
    High-quality download of MP3, WAV + more
    <!-- {{song}} -->
    <alert type="danger" ng-show="error">
      {{ error }}
    </alert>
</div>
<div class="modal-footer">
    <button class="btn buttons" ng-click="ok()">Purchase Now</button>
    <button class="btn buttons" ng-click="addSongToCart()">Add to Cart</button>
</div>
