<div class="modal-header">
    <h3 class="modal-title">Digital Download: Single Track</h3>
</div>

<div class="modal-body">

    <h2>{{item.title}}</h2>
    <br>
    <h1>{{item.price | currency}} USD</h1>
    <h3>High-quality download of MP3, WAV + more</h3>
</div>
<div class="modal-footer">
    <button class="btn buttons" ng-click="ok()">Purchase Now</button>
    <button class="btn buttons" ng-click="addSongToCart()">Add to Cart</button>
</div>
