<div class="modal-header">
    <h3 class="modal-title">Song</h3>
</div>
<div class="modal-body">
    <p>{{song.title}}</p>
    <p>$  {{song.price}}</p>
    High-quality download of MP3, WAV + more

</div>
<div class="modal-footer">
    <button class="btn buttons" ng-click="ok()">Purchase Now</button>
    <button class="btn buttons" ng-click="cancel()">Add to Cart</button>
</div>
