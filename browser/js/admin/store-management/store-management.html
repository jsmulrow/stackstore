<h2>You're managing stores</h2>
<label>Filter</label>
<input ng-model="storeFilter">
<div>
	<ul class="search-list-scroll">
		<li class="search-item-scroll" ng-repeat="store in filteredStores = (stores | filter:storeFilter)">
			<store-elem store="store" admin="true"></store-elem>
		</li>
	</ul>
</div>
