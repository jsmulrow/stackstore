<a class="list-group-item">
	<div class="row">
		<div class="col-xs-6">
			<h3 class="list-group-item-heading">Title: {{album.title}}</h3>
			<hr>
			<p class="list-group-item-text">
				<span>By: {{album.artist}}</span>
			</p>
			<p class="list-group-item-text">
				<span>Number of songs: {{album.songs.length}}</span>
			</p>
			<p class="list-group-item-text">
				<span>Year: {{album.year}}</span>
			</p>
		</div>
		<div class="col-xs-6">
			<img ng-src="{{album.photo}}">
		</div>
	</div>
</a>
