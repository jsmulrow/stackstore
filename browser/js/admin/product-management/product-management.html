<h1>You're managing products</h1>
<div class="col-xs-12">
	<h2>Edit products</h2>
	<hr>
	<div class="row">
		<div class="col-sm-6">
			<h3><a ng-click="toggleCreateCategory()">Create a category (genre)</a></h3>
		</div>
		<div class="col-sm-6">
			<h3><a ng-click="toggleCreateProduct()">Create a product</a></h3>
		</div>
	</div>
	<div ng-if="creatingCategory">
		<h2>Make a category!</h2>
		<form role="form" ng-submit="submit('category', genre)">
			<div class="form-group">
				<label>Genre Name</label>
				<input name="name" type="text" class="form-control" ng-model="genre.name" placeholder="What should it be called">
			</div>
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>
	<div ng-if="creatingProduct">
		<h2>Make a product!</h2>
		<h2>New <a ng-click="type='song'">Song</a> or <a ng-click="type='album'">Album</a></h2>
		<div ng-if="type==='song'">
			<form role="form" name="songForm" ng-submit="submit(type, newSong)">
				<h3>New Song</h3>
				<div class="form-group">
					<label>Song Title</label>
					<input name="title" type="text" class="form-control" ng-model="newSong.name" placeholder="What should it be called">
				</div>
				<button class="btn btn-primary" type="submit">Submit</button>
			</form>
		</div>
		<div ng-if="type==='album'">
			<form role="form" name="albumForm" ng-submit="submit(type, newAlbum)">
				<h3>New Album</h3>
				<div class="form-group">
					<label>Album Title</label>
					<input name="title" type="text" class="form-control" ng-model="newAlbum.title" placeholder="What should it be called">
				</div>
				<div class="row">
					<div class="col-sm-3 col-xs-6 form-group">
						<label for="page_title">Artist</label>
						<input name="artist" type="text" class="form-control" ng-model="newAlbum.artist" placeholder="DC" required>
					</div>
					<div class="col-sm-3 col-xs-6 form-group">
						<label for="page_title">Photo</label>
						<input name="page_title" type="text" class="form-control" ng-model="newAlbum.photo" placeholder="album cover photo" required>
					</div>
					<div class="col-sm-2 col-xs-4 form-group">
						<label ng-click="debug()" for="page_title">Year</label>
						<input name="year" type="number" class="form-control" ng-model="newAlbum.year" required>
					</div>
					<div class="col-sm-4 col-xs-8 form-group">
						<label for="page_title">Price</label>
					    <div class="input-group">
					      <div class="input-group-addon">$</div>
					      <input type="text" class="form-control" ng-model="newAlbum.price" placeholder="Amount" required>
					    </div>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Submit</button>
			</form>
		</div>
	</div>
</div>

<div class="col-sm-6">
	<h1>Songs</h1>
	<label>Filter</label>
	<input ng-model="songFilter">
	<h3 ng-repeat="song in filteredSongs = (songs | filter:songFilter)">
		<song-elem song="song"></song-elem>
	</h3>
</div>
<div class="col-sm-6">
	<h1>Albums</h1>
	<label>Filter</label>
	<input ng-model="albumFilter">
	<h3 ng-repeat="album in filteredAlbums = (albums | filter:albumFilter)">
		<album-elem album="album"></album-elem>
	</h3>
</div>
