<h2>You're managing orders</h2>
<label>Filter</label>
<!-- <input ng-model="orderFilter"> -->
<select ng-model="orderFilter">
	<option>Cancelled</option>
	<option>Completed</option>
	<option>Created</option>
	<option>Processing</option>
</select>
<div ng-repeat="order in filteredOrders = (orders | filter:orderFilter)">
	<order-elem order="order" status="changeStatus(order, newStatus)"></order-elem>
</div>
