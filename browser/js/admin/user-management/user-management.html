<h2>You're managing users</h2>
<div class="list-group">
	<label>Filter</label>
	<input ng-model="userFilter">
	<!-- <p>function: {{changeStatus}}</p> -->
	<div ng-repeat="user in filteredUsers = (users | filter:userFilter)">
		<user-elem user="user" change="changeStatus(user, status)"></user-elem>
	</div>
</div>
