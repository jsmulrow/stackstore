<a ng-hide="deleted" class="list-group-item">
	<div class="row">
		<!-- <pre>{{views|json}}</pre> -->
		<div class="col-xs-8">
			<h4 class="list-group-item-heading">Name: {{user.name}}</h4>
			<hr>
			<p class="list-group-item-text">
				<span>Email: {{user.email}}</span>
			</p>
			<p class="list-group-item-text">
				<span ng-show="user.isAdmin">This user is an admin</span>
				<span ng-hide="user.isAdmin">Regular privileges</span>
			</p>
			<p class="list-group-item-text">
				<span ng-show="user.isSeller">This user is a seller</span>
				<span ng-hide="user.isSeller">Regular customer</span>
			</p>
		</div>
		<div class="col-xs-4" ng-click="console.log('hi')">
			<img ng-src="{{user.photo}}">
		</div>
	</div>
	<div class="row">
		<!-- <pre>{{views|json}}</pre> -->
		<div class="col-xs-4">
			<button class="btn btn-warning" ng-click="change({user: user, status: !user.isAdmin})">Toggle Admin</button>
			<button class="btn btn-primary" ng-click="seller({user: user, status: !user.isSeller})">Toggle Seller</button>
			<button class="btn btn-danger" ng-click="delete({user: user}); deleted = true">Delete User</button>
			<button class="btn btn-info" ng-click="reset({user: user})">Reset Password</button>
		</div>
	</div>
</a>
