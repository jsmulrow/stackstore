<div class="panel panel-default" >
  <div class="panel-heading">
   <span class="panel-title">Edit Profile</span>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <button class="btn btn-default">Upload new photo</button>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="{{user.name}}">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="{{user.email}}">
    </div>
    <div class="form-group">
      <label>Old password</label>
      <input type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>New password</label>
      <input type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm new password</label>
      <input type="password" class="form-control">
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-stackify">Update profile</button>
  </div>
</div>

<div class="panel panel-danger" >
  <div class="panel-heading">
    <span class="panel-title">Delete account</span>
  </div>
  <div class="panel-body">
    <span>Are you sure you want to leave us?</span>
  </div>
  <div class="panel-footer">
    <button class="btn btn-danger">Yes, I'm coldhearted</button>
  </div>
</div>
