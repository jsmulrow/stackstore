<div class="btn-group btn-group-justified"  data-toggle="buttons">
  <label class="btn btn-primary active" ng-click="changeOrderStatusView('all')">
    <input type="radio" name="options" autocomplete="off" checked>All Orders
  </label>

  <label class="btn btn-warning" ng-click="changeOrderStatusView('processing')">
    <input  type="radio" name="options" autocomplete="off">Open Orders
  </label>

  <label class="btn btn-success"  ng-click="changeOrderStatusView('completed')">
    <input type="radio" name="options" autocomplete="off">Completed Orders</label>

  <label class="btn btn-danger" ng-click="changeOrderStatusView('cancelled')" >
    <input type="radio" name="options" autocomplete="off">Cancelled Orders</label>
</div>

<hr>

<ul>
  <li class="panel" ng-class="{'panel-danger':order.orderStatus=='created','panel-warning':order.orderStatus=='processing','panel-success':order.orderStatus=='completed','panel-default':order.orderStatus=='cancelled'}" ng-repeat="order in user.pastOrderList" ng-show="currentStatus==order.orderStatus || currentStatus=='all'">
    <div class="panel-heading">
      <h2 class="panel-title order-details">{{order.date.created}}</h2>
      <div>
        <span class="status label order-details" ng-class="{'label-danger':order.orderStatus=='created','label-warning':order.orderStatus=='processing','label-success':order.orderStatus=='completed','label-default':order.orderStatus=='cancelled'}">{{order.orderStatus}}</span>
        
        <span class="order-details">ID# {{order._id}}</span>
        <h5 class="order-details">${{order.totalPrice}}</h5>
      </div>
    </div>

    <div class="panel-body">
      <div>
        <ul>
          <li class="row album" ng-repeat="album in order.albums" ng-click="">

            <img src="{{album.album.photo}}" class="col-md-3">
            <!-- {{album.album}} -->
            <div class="list-group col-md-9">
              <center><h3 class="list-group-item album-title">{{album.album.title}}</h3></center>

              <center><h4 class="list-group-item">by {{album.album.artist.name}}</h4></center>

              <div class="list-group-item row">
                <div class="col-md-4">
                  <center>Year: {{album.album.year}}</center>
                </div>
                
                <div class="col-md-4">
                 <center> Downloads: <span class="badge">{{album.album.downloads}}</span></center>
                </div>
                <div class="col-md-4">
                <center>Price: ${{album.album.price}}</center>
                </div>
              </div>

              <div class="list-group-item" >
                Genres: <button class="btn btn-info" ng-repeat="genre in album.album.genre">{{genre.name}}</button>
              </div>
            </div>
          </li>
        </ul>        
      </div>
    </div>
  </li>
</ul>
