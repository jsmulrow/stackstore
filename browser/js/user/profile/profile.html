<section id="profile" class="container">
  <div class="col-md-3 account-panel">
    <div class="list-group">
      <div class="list-group-item thumbnail">
        <img class="img-rounded" src="{{user.photo}}" height="250" width="250">    
        <div class="caption">
          <center><h3>{{user.name}}</h3></center>
          <center><span>{{user.email}}</span></center>
          <center><h5 ng-show="user.isAdmin">
            <span class="glyphicon glyphicon-star"></span>
            Admin</h5>
          </center>
        </div>
      </div>
      <a class="list-group-item active" ui-sref-active="active" ui-sref="profile.edit">Edit my profile</a>
      <a class="list-group-item" ui-sref-active="active" ui-sref="profile.orderHistory">My order history</a>
      <a class="list-group-item">Secret stash</a>
    </div>
  </div>
  <div class="col-md-9 orders">
    <div ui-view></div>
  </div>

    <!-- <carousel interval="2000">
        <slide ng-repeat="image in images">
            <img height="300" ng-src="{{ image }}" />
        </slide>
    </carousel> -->
</section>
