<div class="row">
	<div class="col-xs-12">
		<h3>Songs</h3>
		<hr class="stack-hr">
		<ul class="album-song-list">
			<li ng-repeat="song in album.songs">
				<p>
					<button class="btn btn-xs btn-danger" ng-click="deleteSong(song)">X</button>  
					<span>  </span>
					<a ng-click="goToSong(song)">{{song.title}}</a>
				</p>
			</li>
		</ul>
	</div>
</div>
