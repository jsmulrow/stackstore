<div class="item-content-scroll elem" ng-click="edit({album:album})">
	<div ng-if="admin">
		<div class="btn-group">
			<button type="button" class="btn btn-warning dropdown-toggle admin-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Admin Actions <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li>
					<a ng-click="delete({album:album})">Delete</a>
				</li>
				<li>
					<a ng-click="update({album:album})">Update</a>
				</li>
			</ul>
		</div>
	</div>
	<div>
		<div style="display:block">
			<img class="search-photo" src="{{album.photo}}" width="200">
		</div>
		<div>
			<ul class="list-group elem-list">
				<li>
					<a class="album-link" ui-sref="album({id:album._id})">Title: {{album.title}}</a>
				</li>
				<li>
					<a class="artist-link" ui-sref="artist({name: album.artist.name, id: album.artist._id})">Artist: {{album.artist.name}}</a> 
				</li>
				<li>
					<a class="artist-link">Genre: {{album.genre[0].name}}</a> 
				</li>
			</ul>
		</div>
	</div>
</div>
