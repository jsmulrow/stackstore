<div class="row list-group-item">
	<div ng-if="admin">
		<button class="btn btn-danger">Delete</button>
		<button class="btn btn-info">Update</button>
	</div>
	<div class="col-xs-2">
		<img class="review-thumb" src="{{review.author.photo}}" alt="http://lorempixel.com/150/150/abstract">
	</div>
	<div class="col-xs-10">
		<ul class="list-group">
		    <li class="list-group-item">Title: {{review.title}}</li>
		    <li class="list-group-item">Content: {{review.content}}</li>
		    <li class="list-group-item">By: {{review.author.name}}</li>
	    </ul>
	</div>
</div>
