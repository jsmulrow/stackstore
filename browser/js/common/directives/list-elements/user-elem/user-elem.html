<div ng-hide="deleted" class="panel panel-primary">
	<div ng-if="admin">
		<div class="btn-group">
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    Admin Actions <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu">
		    <li>
				<a ng-click="change({user: user, status: !user.isAdmin})">Toggle Admin</a>
		    </li>
		    <li>
				<a ng-click="seller({user: user, status: !user.isSeller})">Toggle Seller</a>
		    </li>
		    <li>
				<a ng-click="reset({user: user})">Reset Password</a>
		    </li>
		    <li role="separator" class="divider"></li>
		    <li>
				<a ng-click="delete({user: user}); deleted = true">Delete User</a>
		    </li>
		  </ul>
		</div>
	</div>
	<div class="panel-body">
		<img class="elem-thumb" ng-src="{{user.photo}}">
	</div>
	<div class="panel-footer">
		<ul class="list-group">
		    <li class="list-group-item">Email: {{user.email}}</li>
		    <li class="list-group-item">
				<span ng-show="user.isAdmin">This user is an admin</span>
				<span ng-hide="user.isAdmin">Regular privileges</span>
		    </li>
		    <li class="list-group-item">
		    	<span ng-show="user.isSeller">This user is a seller</span>
				<span ng-hide="user.isSeller">Regular customer</span>
			</li>
	    </ul>
	</div>
</div>
