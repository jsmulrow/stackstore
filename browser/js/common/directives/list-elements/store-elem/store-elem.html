<div ng-hide="deleted" class="panel panel-primary">
	<div ng-if="admin">
		<div class="btn-group">
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    Admin Actions <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu">
		    <li>
				<a ng-click="delete({store:store})">Delete</a>
		    </li>
		    <li>
				<a ng-click="update({store:store})">Update</a>
		    </li>
		  </ul>
		</div>
	</div>
	<div class="panel-body">
		<img class="elem-thumb" src="http://lorempixel.com/200/200/abstract">
	</div>
	<div class="panel-footer">
		<ul class="list-group">
			<a class="list-group-item">
			    <li>Name: {{store.name}}</li>
			</a>
			<a class="list-group-item">
			    <li >Owner: {{store.owner.name}}</li>
			</a>
	    </ul>
	</div>
</div>
