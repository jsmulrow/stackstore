<div ng-hide="deleted" class="panel panel-primary">
	<div ng-if="admin">
		<button class="btn btn-danger">Delete</button>
		<button class="btn btn-info">Update</button>
	</div>
	<div class="panel-body">
		<img class="elem-thumb" src="http://lorempixel.com/200/200/abstract">
	</div>
	<div class="panel-footer">
		<ul class="list-group">
			<a class="list-group-item">
			    <li>Name: {{store.name}}</li>
			</a>
			<a class="list-group-item">
			    <li >Owner: {{store.owner.name}}</li>
			</a>
	    </ul>
	</div>
</div>
