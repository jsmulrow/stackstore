<form role="form" ng-submit="submit({category: genre})">
	<div class="form-group">
		<label>Genre Name</label>
		<input name="name" type="text" class="form-control" ng-model="genre.name" placeholder="What should it be called">
	</div>
	<button class="btn btn-primary" type="submit">Submit</button>
</form>
