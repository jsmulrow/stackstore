<label>Filter</label>
<input ng-model="albumFilter">
<div class="">
	<ul class="search-list-scroll">
		<li class="search-item-scroll" ng-repeat="album in filteredAlbums = (albums | filter:albumFilter)">
			<album-elem album="album" admin="admin" delete="delete" update="update"></album-elem>
		</li>
	</ul>
</div>
