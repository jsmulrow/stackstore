<label>Filter</label>
<input ng-model="storeFilter">
<div>
	<ul class="search-list-scroll">
		<li class="search-item-scroll" ng-repeat="store in filteredStores = (stores | filter:storeFilter)" ui-sref="discover.stores({storeUrl:store.url})">
			<store-elem store="store" admin="admin"></store-elem>
		</li>
	</ul>
</div>
