<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Demystifying Email Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
{% block content %}
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
    <tr>
        <td align="center" style="padding: px 0 30px 0;">
            <img src={{ logo }} alt="Welcome to Stackify" width="300" height="230" style="display: block;" />
        </td>
    </tr>

    <tr>
        <td align="center" style="padding: 20px 0 30px 0; color:#2ED465">
            Welcome to Stackify {{ username }}!
        </td>
    </tr>
    <tr>
        <td align="center">
            <a href={{ callbackUrl }} target="_blank"
               style="font-size: 16px;
            font-family: Helvetica, Arial, sans-serif;
            color: #ffffff;
            text-decoration: none;
            border-radius: 20px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            background-color: #2ED465;
            border-top: 20px solid #2ED465;
            border-bottom: 20px solid #2ED465;
            border-right: 75px solid #2ED465;
            border-left: 75px solid #2ED465;
            display: inline-block;">
                Please kindly activate your new account &rarr;</a>
        </td>
    </tr>
</table>
{% endblock %}

</body>
</html>
